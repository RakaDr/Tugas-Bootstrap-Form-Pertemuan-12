<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Form Registrasi</title>
  <style>
     body {
      background-color: #f8f9fa; /* Warna latar belakang */
      font-family: 'Arial', sans-serif; /* Mengubah font */
    }
    .container {
      background-color: #ffffff; /* Warna latar belakang form */
      border-radius: 8px; /* Sudut membulat */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Bayangan */
      padding: 2rem; /* Padding di dalam container */
      margin-top: 50px; /* Margin atas */
    }
    h2 {
      color: #007bff; /* Warna teks header */
    }
    .form-group {
      margin-bottom: 1rem; /* Mengurangi jarak antar form group */
    }
    .col-form-label {
      margin-bottom: 0; /* Mengurangi jarak bawah label */
    }
   
    .btn-primary {
      background-color: #007bff; /* Warna tombol */
      border: none; /* Menghilangkan border */
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Warna tombol saat hover */
    }
  </style>
</head>
<body>
  <div class="container mt-5"> <!-- Menambahkan margin top dan container -->
    <h2 class="text-center mb-4">Form Registrasi Seminar Rembulan</h2>
    <form>
      <div class="form-group row">
        <label for="nama" class="col-3 col-form-label">Nama Lengkap</label>
        <div class="col-9">
          <input id="nama" name="nama" type="text" required="required" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="tempatLahir" class="col-3 col-form-label">Tempat Lahir</label>
        <div class="col-9">
          <input id="tempatLahir" name="tempatLahir" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="tanggalLahir" class="col-3 col-form-label">Tanggal Lahir</label>
        <div class="col-9">
          <div class="input-group date" id="datepicker">
            <input id="tanggalLahir" name="tanggalLahir" type="text" class="form-control" required="required" placeholder="Pilih Tanggal">
            <span class="input-group-append">
              <span class="input-group-text bg-white d-block">
                <i class="fa fa-calendar"></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-3">Jenis Kelamin</label> 
        <div class="col-9">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="gender" id="gender_0" type="radio" class="custom-control-input" value="cowo" required="required"> 
            <label for="gender_0" class="custom-control-label">Laki-laki</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="gender" id="gender_1" type="radio" class="custom-control-input" value="cewe" required="required"> 
            <label for="gender_1" class="custom-control-label">Perempuan</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-3 col-form-label">Email</label>
        <div class="col-9">
          <input id="email" name="email" type="email" required="required" class="form-control" >
        </div>
      </div>
      <div class="form-group row">
        <label for="select" class="col-3 col-form-label">Status Peserta</label> 
        <div class="col-9">
          <select id="select" name="select" class="custom-select" required="required">
            <option value="lajang">Lajang</option>
            <option value="menikah">Menikah</option>
          </select>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-3 col-9">
          <button name="daftar" type="submit" class="btn btn-primary">Daftar</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#datepicker').datepicker({
        format: 'dd-mm-yyyy',
        autoclose: true
      });
    });
  </script>
</body>
</html>
