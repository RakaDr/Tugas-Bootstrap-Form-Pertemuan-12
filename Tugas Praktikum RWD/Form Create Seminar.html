<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Form Create Seminar</title>
    <style>
        body {
            background-color: #f8f9fa;
            /* Warna latar belakang */
            font-family: "Arial", sans-serif;
            /* Mengubah font */
        }

        .container {
            background-color: #ffffff;
            /* Warna latar belakang form */
            border-radius: 8px;
            /* Sudut membulat */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* Bayangan */
            padding: 2rem;
            /* Padding di dalam container */
            margin-top: 50px;
            /* Margin atas */
        }

        h2 {
            color: #007bff;
            /* Warna teks header */
        }

        .form-group {
            margin-bottom: 1rem;
            /* Mengurangi jarak antar form group */
        }

        .col-form-label {
            margin-bottom: 0;
            /* Mengurangi jarak bawah label */
        }

        .btn-primary {
            background-color: #007bff;
            /* Warna tombol */
            border: none;
            /* Menghilangkan border */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            /* Warna tombol saat hover */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Menambahkan margin top dan container -->
        <h2 class="text-center mb-4">Form Create Seminar</h2>
        <form>
            <div class="form-group row">
                <label for="kode" class="col-3 col-form-label">Kode</label>
                <div class="col-9">
                    <input id="kode" name="kode" type="text" required="required" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="namaKeg" class="col-3 col-form-label">Nama Kegiatan</label>
                <div class="col-9">
                    <input id="namaKeg" name="namaKeg" type="text" required="required" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="tanggalLahir" class="col-3 col-form-label">Tanggal Mulai</label>
                <div class="col-9">
                    <div class="input-group date" id="datepicker">
                        <input id="tanggalLahir" name="tanggalLahir" type="text" class="form-control"
                            required="required" placeholder="Pilih Tanggal" />
                        <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="tanggalLahir" class="col-3 col-form-label">Tanggal Akhir</label>
                <div class="col-9">
                    <div class="input-group date" id="datepicker">
                        <input id="tanggalLahir" name="tanggalLahir" type="text" class="form-control"
                            required="required" placeholder="Pilih Tanggal" />
                        <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="biaya" class="col-3 col-form-label">Biaya</label> 
                <div class="col-9">
                  <input id="biaya" name="biaya" type="text" required="required" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="tempat" class="col-3 col-form-label">Tempat</label> 
                <div class="col-9">
                  <input id="tempat" name="tempat" type="text" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="lat" class="col-3 col-form-label">Latitude</label> 
                <div class="col-9">
                  <input id="lat" name="lat" type="text" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="long" class="col-3 col-form-label">Longitude</label> 
                <div class="col-9">
                  <input id="long" name="long" type="text" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="jenisKeg" class="col-3 col-form-label">Jenis Kegiatan</label> 
                <div class="col-9">
                  <select id="jenisKeg" name="jenisKeg" class="custom-select" required="required">
                    <option value="on">Online</option>
                    <option value="off">Offline</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="pic" class="col-3 col-form-label">PIC</label> 
                <div class="col-9">
                  <input id="pic" name="pic" type="text" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="des" class="col-3 col-form-label">Deskripsi</label> 
                <div class="col-9">
                  <textarea id="des" name="des" cols="40" rows="5" class="form-control" required="required"></textarea>
                </div>
              </div> 
            <div class="form-group row">
                <div class="offset-3 col-9">
                    <button name="simpan" type="submit" class="btn btn-primary">
                        Simpan
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#datepicker").datepicker({
                format: "dd-mm-yyyy",
                autoclose: true,
            });
        });
    </script>
</body>

</html>
